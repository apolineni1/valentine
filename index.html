<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg: #fff5f8;
      --card: rgba(255,255,255,0.85);
      --text: #1f1f1f;
      --muted: #6b6b6b;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --no: #d8d8d8;
      --shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(circle at top, #ffe3ec 0%, var(--bg) 45%, #ffffff 100%);
      color: var(--text);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .wrap{
      width: min(680px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255, 59, 122, 0.18);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px 18px 22px;
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4vw, 44px);
    }

    p{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
    }

    .gif{
      width: min(360px, 80vw);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      user-select: none;
    }

    .btnRow{
      margin-top: 18px;
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button{
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
    }

    #yesBtn{
      background: var(--yes);
      color: white;
      min-width: 140px;
    }

    #yesBtn:hover{
      background: var(--yesHover);
      transform: scale(1.05);
    }

    #noBtn{
      background: var(--no);
      min-width: 140px;
      position: relative;
    }

    #noBtn.floating{
      position: fixed;
      z-index: 50;
    }

    .success{
      display: none;
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
    }

    .hearts{
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 40;
      display: none;
    }

    .heart{
      position: absolute;
      font-size: 22px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp{
      from{ transform: translateY(0); opacity: 1; }
      to{ transform: translateY(-110vh); opacity: 0; }
    }

    .smallNote{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img
      id="mainGif"
      class="gif"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      alt="cute puppy eyes"
    />

    <h1 id="question">Will you be my Valentine? Akki Poooopieee üíñ</h1>
    <p id="subtitle">Don't say no pweaseee ü•∫</p>

    <div class="btnRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="success" id="successMsg"> I LOVE YOU SOSOOS MUCH MY LOVEEEE </div>

    <div class="smallNote" id="note">
      P.S. the ‚ÄúNo‚Äù button is shy.
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const beggingGif = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";
    const celebGif = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BpNGdqM3lydmg3a2FrdWpvMzRsdXQ1eWZvbHB0NGNndDRvejV6ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yUThmGwfT1hrORu84T/giphy.gif";

    const mainGif = document.getElementById("mainGif");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const subtitle = document.getElementById("subtitle");
    const successMsg = document.getElementById("successMsg");
    const note = document.getElementById("note");
    const heartsLayer = document.getElementById("hearts");

    function randomInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(x=null, y=null){
      noBtn.classList.add("floating");
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      let nx = randomInt(padding, maxX);
      let ny = randomInt(padding, maxY);

      noBtn.style.left = nx + "px";
      noBtn.style.top = ny + "px";
    }

    noBtn.addEventListener("mouseenter", e => moveNoButton(e.clientX, e.clientY));
    noBtn.addEventListener("click", e => { e.preventDefault(); moveNoButton(); });

    function spawnHearts(){
      heartsLayer.style.display = "block";
      const emojis = ["üíñ","üíò","üíï","üíó","üíì","üíû","‚ù§Ô∏è"];
      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        heart.style.left = Math.random()*100 + "vw";
        heart.style.bottom = "-10vh";
        heart.style.animationDuration = (2 + Math.random()*2) + "s";
        heartsLayer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 120);

      setTimeout(() => clearInterval(interval), 2500);
    }

    yesBtn.addEventListener("click", () => {
      mainGif.src = celebGif;
      question.textContent = "YAYYAYAYAYAYAYAAYY BANANANANA AASHI HAPPYYY üíû";
      subtitle.textContent = "Best. Choice. Ever.";
      successMsg.style.display = "block";
      note.textContent = "Be prepared on Saturday Night for the Ultimate Date Night hehe üòå";

      yesBtn.disabled = true;
      noBtn.style.display = "none";
      spawnHearts();
    });
  </script>
</body>
</html>
