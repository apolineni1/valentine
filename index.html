<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg: #fff5f8;
      --card: rgba(255,255,255,0.85);
      --text: #1f1f1f;
      --muted: #6b6b6b;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --no: #d8d8d8;
      --shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(circle at top, #ffe3ec 0%, var(--bg) 45%, #ffffff 100%);
      color: var(--text);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .wrap{
      width: min(680px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255, 59, 122, 0.18);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px 18px 22px;
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
    }

    p{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 16px;
    }

    .gif{
      width: min(360px, 80vw);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      border: 1px solid rgba(0,0,0,0.05);
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Buttons area */
    .btnRow{
      margin-top: 18px;
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 8px;
    }

    button{
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
      user-select: none;
      touch-action: manipulation;
    }

    #yesBtn{
      background: var(--yes);
      color: white;
      min-width: 140px;
    }
    #yesBtn:hover{ background: var(--yesHover); transform: translateY(-1px) scale(1.02); }
    #yesBtn:active{ transform: translateY(1px) scale(0.99); }

    /* The "No" button starts in the row, but we will switch it to absolute positioning after first dodge */
    #noBtn{
      background: var(--no);
      color: #3a3a3a;
      min-width: 140px;
      position: relative; /* initial */
    }

    /* Floating No button state */
    #noBtn.floating{
      position: fixed;
      z-index: 50;
      box-shadow: 0 16px 30px rgba(0,0,0,0.16);
    }

    /* Success overlay */
    .success{
      display: none;
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
    }

    .hearts {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 40;
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.08));
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.95; }
      to   { transform: translateY(-110vh) scale(1.35); opacity: 0; }
    }

    .smallNote{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img
      id="mainGif"
      class="gif"
      alt="cute puppy eyes"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
    />

    <h1 id="question">Will you be my Valentine? Akki Poooopieee üíñ</h1>
    <p id="subtitle">Don't say no pweaseee ü•∫</p>
   <div class="btnRow" id="btnRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" aria-label="No button">No</button>
    </div>

    <div class="success" id="successMsg">YAY!!! Banana Aashi is HAPPYYYYY teehee /div>
    <div class="smallNote" id="note">P.S. the ‚ÄúNo‚Äù button is shy.</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // ‚úÖ Replace these GIFs if you want different ones
    const beggingGif = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"; // puppy eyes vibe
    const celebGif   = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3BpNGdqM3lydmg3a2FrdWpvMzRsdXQ1eWZvbHB0NGNndDRvejV6ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yUThmGwfT1hrORu84T/giphy.gif"; // celebration

    const mainGif = document.getElementById("mainGif");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const subtitle = document.getElementById("subtitle");
    const successMsg = document.getElementById("successMsg");
    const heartsLayer = document.getElementById("hearts");
    const note = document.getElementById("note");

    mainGif.src = beggingGif;

    // Helpers
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function randomInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(awayFromX = null, awayFromY = null) {
      // Make it "floating" if it isn't already
      if (!noBtn.classList.contains("floating")) {
        noBtn.classList.add("floating");
      }

      const padding = 16;
      const rect = noBtn.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const maxX = vw - rect.width - padding;
      const maxY = vh - rect.height - padding;

      // Pick a random position
      let x = randomInt(padding, Math.max(padding, maxX));
      let y = randomInt(padding, Math.max(padding, maxY));

      // If we have a cursor/touch point, try to move away from it
      if (awayFromX !== null && awayFromY !== null) {
        const minDist = 140; // how far it tries to keep away
        let tries = 0;

        while (tries < 12) {
          const dx = x - awayFromX;
          const dy = y - awayFromY;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist >= minDist) break;

          x = randomInt(padding, Math.max(padding, maxX));
          y = randomInt(padding, Math.max(padding, maxY));
          tries++;
        }
      }

      // Smooth-ish movement
      noBtn.style.transition = "left 180ms ease, top 180ms ease, transform 180ms ease";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${randomInt(-10, 10)}deg)`;
    }

    // Desktop: dodge on hover
    noBtn.addEventListener("mouseenter", (e) => {
      moveNoButton(e.clientX, e.clientY);
    });

    // Desktop: also dodge if cursor gets near (extra dramatic)
    document.addEventListener("mousemove", (e) => {
      if (!noBtn.classList.contains("floating")) return;

      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = cx - e.clientX;
      const dy = cy - e.clientY;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < 120) moveNoButton(e.clientX, e.clientY);
    });

    // Mobile: dodge on touch start (before click)
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoButton(t.clientX, t.clientY);
      e.preventDefault(); // prevent "click"
    }, { passive: false });

    // Just in case it gets clicked somehow ‚Äî reject it
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES flow
    function spawnHearts() {
      heartsLayer.style.display = "block";
      const emojis = ["üíñ","üíò","üíï","üíó","üíì","üíû","‚ù§Ô∏è"];

      const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];

        const x = Math.random() * 100;
        const duration = 2.5 + Math.random() * 2.5;
        const size = 18 + Math.random() * 18;

        heart.style.left = x + "vw";
        heart.style.bottom = "-10vh";
        heart.style.fontSize = size + "px";
        heart.style.animationDuration = duration + "s";

        heartsLayer.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
      }, 120);

      // Stop after a bit
      setTimeout(() => clearInterval(interval), 2500);
      setTimeout(() => heartsLayer.style.display = "none", 4200);
    }

    yesBtn.addEventListener("click", () => {
      mainGif.src = celebGif;
      question.textContent = "YAYYAYAYAYAYAYAAYY BANANANANA AASHI HAPPYYY üíû";
      subtitle.textContent = "Best. Choice. Ever.";
      successMsg.style.display = "block";
      note.textContent = "Be prepared on Saturday Night for the Ultimate Date Night hehe üòå";

      // Hide / disable buttons after yes
      yesBtn.disabled = true;
      noBtn.style.display = "none";

      spawnHearts();
    });

    // Keep No button within bounds on resize
    window.addEventListener("resize", () => {
      if (noBtn.classList.contains("floating")) moveNoButton();
    });
  </script>
</body>
</html>
